<div fxLayout="row wrap">
  <div fxFlex="25%">
  <mat-card class="list-card" fxFlex = "50">
    <mat-card-title>{{client.name}}</mat-card-title>
    <mat-card-subtitle>
        <p class="idnum"><b>Igazolványszám</b>: {{ client.idNumber }}</p>
        <p><b>Telefonszám</b>: {{ client.phoneNumber }}</p>
        <p><b>Lakcím</b>: {{ client.address }}</p>
    </mat-card-subtitle>
  </mat-card>
  </div>
</div>
