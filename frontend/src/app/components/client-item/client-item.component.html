<div class="client">
  <mat-card>
    <mat-card-title>{{client.name}} ({{client.idNumber}})</mat-card-title>
    <mat-card-subtitle>
      <div class="client-body">
        <p class="idNumber"><b>Igazolványszám</b>:{{ client.idNumber }}</p>
        <p class="phoneNumber"><b>Telefonszám</b>:{{ client.phoneNumber }}</p>
        <p class="phoneNumber"><b>Lakcím</b>:{{ client.address }}</p>
      </div>
    </mat-card-subtitle>
  </mat-card>
</div>
<br>
